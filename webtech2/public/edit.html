<html>
<head><script type="text/javascript" src="js/angular.min.js"></script></head>

<body ng-controller="indexCtrl" ng-app="index">

    <form action="http://127.0.0.1:8081/editResponse" method="GET">
        User Name: <input type="text" name="userName" id="userName">  <br>
        Age: <input type="number" name="age" id="age" /><br>
        Name: <input type="text" name="name" id="name" />
        <input type="submit" value="Submit">
    </form>
    <script>
        var index = angular.module("index", []);
        index.controller("indexCtrl", function ($scope, $http) {
            angular.element(document).ready(function () {
                $http.get('user').then(function (response) {
                    document.getElementById('userName').value += response.data.userName;
                    document.getElementById('age').value = response.data.age;
                    document.getElementById('name').value = response.data.name;
                });
                //$http.get('age').then(function (response) { document.getElementById('age').value += response.data; });
                //$http.get('name')
            });
        });
    </script>
</body>
</html>
