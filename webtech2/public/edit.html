<div class="container">
    <h2>Edit User Informations</h2>
    <form name="editForm" action="http://127.0.0.1:8081/editResponse" method="GET">
        <div class="form-group">
            <label>User Name</label>
            <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter Your User Name" value="{{userName}}" required>
        </div>
        <div class="form-group">
            <label>Real Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Real Name" value="{{realName}}" required>
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="Enter Your Age" min="0" max="200" value="{{age}}" required>
        </div>
        <input type="submit" class="btn" value="Submit">
    </form>
</div>
